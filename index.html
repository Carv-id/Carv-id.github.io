    <!-- Script for Wallet Verification using Web3.js -->
    <script>
        // Variable to control if the form is open or not
        const isFormOpen = true; // Set to true if the form should be opened
    
        const web3 = new Web3(new Web3.providers.HttpProvider('https://polygon-mainnet.infura.io/v3/afd9253b37f84c958fdd3d2023f6af5c'));
        const nftContractAddress = "0x6d778a0f5e07c01211672F57f246166ccF6541C1"; // NFT Contract Address
        const tokenIds = [1134, 1135, 921, 922]; // Token IDs to check
        const nftABI = [
            {
                "constant": true,
                "inputs": [
                    { "name": "account", "type": "address" },
                    { "name": "id", "type": "uint256" }
                ],
                "name": "balanceOf",
                "outputs": [{ "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];
    
        document.getElementById('verifyForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const walletAddress = document.getElementById('walletAddress').value;
    
            // Validate if the entered value is a valid Ethereum address
            if (!web3.utils.isAddress(walletAddress)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Address',
                    text: 'Please enter a valid wallet address!',
                });
                return;
            }
    
            try {
                const contract = new web3.eth.Contract(nftABI, nftContractAddress);
                let isEligible = false;
    
                // Loop through the tokenIds to check if the user has any of the eligible tokens
                for (let tokenId of tokenIds) {
                    const balance = await contract.methods.balanceOf(walletAddress, tokenId).call();
                    if (parseInt(balance) > 0) {
                        isEligible = true;
                        break;
                    }
                }
    
                if (isEligible) {
                    // Show eligibility success message
                    Swal.fire({
                        title: 'Success!',
                        text: 'Selamat anda eligible mengikuti turnamen.',
                        icon: 'success',
                    }).then(() => {
                        if (isFormOpen) {
                            // Show the form and hide the verification form
                            document.getElementById('formSection').style.display = 'block';
                            document.getElementById('verifyForm').style.display = 'none';
                        } else {
                            // If form is not open, refresh the page
                            Swal.fire({
                                title: 'Form belum dibuka',
                                text: 'Silahkan ditunggu open registrasi yaaa : ).',
                                icon: 'info',
                            }).then(() => {
                                location.reload(); // Refresh the page
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Not Eligible',
                        text: 'Maaf, anda tidak bisa mengikuti turnamen.',
                    });
                }
            } catch (error) {
                console.error('Error checking token ownership:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: `An error occurred: ${error.message}`,
                });
            }
        });
    
        // Handle registration form submission to Google Sheets
        document.getElementById('registrationForm').addEventListener('submit', (e) => {
            e.preventDefault();
        
            const discordNickname = document.getElementById('discordNickname').value;
            const mlId = document.getElementById('mlId').value;
            const mlNickname = document.getElementById('mlNickname').value;
            const walletAddress = document.getElementById('walletAddress').value;
        
            // Google Apps Script Web App URL
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyymIPq1pP-for0DMF5KVRZlYMSQROnNrvGt9KCPY7oqYD6gU36KztG4EbE_YEXpYvX/exec'; 
        
            // Send the form data to Google Sheets via Google Apps Script
            fetch(scriptURL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },  // Set headers
                body: new URLSearchParams({
                    discordNickname: discordNickname,
                    mlId: mlId,
                    mlNickname: mlNickname,
                    walletAddress: walletAddress
                })
            })
            .then(response => response.json())  // Expect a JSON response
            .then(result => {
                if (result.status === 'success') {
                    Swal.fire({
                        title: 'Success!',
                        text: 'Data has been saved to Google Sheets successfully.',
                        icon: 'success'
                    }).then(() => {
                        // Hide registration form and show wallet verification form again
                        document.getElementById('formSection').style.display = 'none';
                        document.getElementById('verifyForm').style.display = 'block';
                    });
                } else if (result.status === 'error' && result.message === 'Duplicate address') {
                    Swal.fire({
                        title: 'Error!',
                        text: 'This wallet address has already been registered.',
                        icon: 'error'
                    }).then(() => {
                        // Return to the main Check Address page after the error
                        document.getElementById('formSection').style.display = 'none';
                        document.getElementById('verifyForm').style.display = 'block';
                    });
                }
            })
            .catch(error => {
                console.error('Error!', error.message);
                Swal.fire({
                    title: 'Success!',
                    text: 'Data anda berhasil direkam, Terima kasih!',
                    icon: 'success'
                }).then(() => {
                    // Return to the main Check Address page even after an error
                    document.getElementById('formSection').style.display = 'none';
                    document.getElementById('verifyForm').style.display = 'block';
                });
            });
        });
        
        
        
    </script>
    

</body>
