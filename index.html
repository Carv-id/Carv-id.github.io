<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check NFT Ownership on Polygon</title>
    <!-- Include Web3.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
</head>
<body>
    <h1>Check Your Crypto Address for NFTs (Polygon)</h1>
    <form id="nftForm">
        <label for="cryptoAddress">Enter your crypto address:</label>
        <input type="text" id="cryptoAddress" name="cryptoAddress" required>
        <button type="submit">Check</button>
    </form>

    <p id="result"></p>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
