<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon Wallet Verification & Registration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <style>
        body {
            background-color: white;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #formSection {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Verification Section -->
    <div class="centered">
        <div class="mx-auto max-w-7xl sm:px-6 lg:px-8">
            <div class="relative isolate overflow-hidden bg-white px-6 py-20 text-center sm:px-16 sm:shadow-sm">
                <p class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">
                    Check Eligibility for Tournament
                </p>

                <!-- Wallet Verification Form -->
                <form id="verifyForm"
                    class="mx-auto mt-8 relative bg-white min-w-sm max-w-2xl flex flex-col md:flex-row items-center justify-center border py-2 px-2 rounded-2xl gap-2 shadow-2xl focus-within:border-gray-300">

                    <input id="walletAddress" placeholder="Enter your Polygon wallet address" name="wallet"
                        class="px-6 py-2 w-full rounded-md flex-1 outline-none bg-white" required>
                    <button type="submit"
                        class="w-full md:w-auto px-6 py-3 bg-black border-black text-white fill-white active:scale-95 duration-100 border will-change-transform overflow-hidden relative rounded-xl transition-all">
                        <div class="flex items-center transition-all opacity-1">
                            <span class="text-sm font-semibold whitespace-nowrap truncate mx-auto">
                                Verify
                            </span>
                        </div>
                    </button>
                </form>

                <!-- Registration Form Section (hidden by default) -->
                <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-lg mt-8" id="formSection">
                    <h2 class="text-2xl font-semibold text-center mb-6">Register Now</h2>
                    <form id="registrationForm" class="space-y-4">
                        <!-- Full Name -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Your Full Name"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        </div>
                        <!-- Email Address -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Your Email Address"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        </div>
                        <!-- Mobile Number -->
                        <div>
                            <label for="mobileNumber" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                            <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Your Mobile Number"
                                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                        </div>
                        <!-- Submit Button -->
                        <button type="submit"
                            class="w-full py-2 px-4 bg-indigo-600 text-white font-semibold rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Script for Wallet Verification using Web3.js -->
    <script>
        // Variable to control if the form is open or not
        const isFormOpen = false; // Set to true if the form should be opened

        const web3 = new Web3(new Web3.providers.HttpProvider('https://polygon-mainnet.infura.io/v3/afd9253b37f84c958fdd3d2023f6af5c'));
        const nftContractAddress = "0x6d778a0f5e07c01211672F57f246166ccF6541C1"; // NFT Contract Address
        const tokenIds = [1134, 1135, 921, 922]; // Token IDs to check
        const nftABI = [
            {
                "constant": true,
                "inputs": [
                    { "name": "account", "type": "address" },
                    { "name": "id", "type": "uint256" }
                ],
                "name": "balanceOf",
                "outputs": [{ "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

  document.getElementById('verifyForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const walletAddress = document.getElementById('walletAddress').value;

    // Validate if the entered value is a valid Ethereum address
    if (!web3.utils.isAddress(walletAddress)) {
        Swal.fire({
            icon: 'error',
            title: 'Invalid Address',
            text: 'Please enter a valid wallet address!',
        });
        return;
    }

    try {
        const contract = new web3.eth.Contract(nftABI, nftContractAddress);
        let isEligible = false;

        // Loop through the tokenIds to check if the user has any of the eligible tokens
        for (let tokenId of tokenIds) {
            const balance = await contract.methods.balanceOf(walletAddress, tokenId).call();
            if (parseInt(balance) > 0) {
                isEligible = true;
                break;
            }
        }

        if (isEligible) {
            // Show eligibility success message
            Swal.fire({
                title: 'Success!',
                text: 'Selamat anda eligible mengikuti turnamen.',
                icon: 'success',
            }).then(() => {
                if (isFormOpen) {
                    // Show the form and hide the verification form
                    document.getElementById('formSection').style.display = 'block';
                    document.getElementById('verifyForm').style.display = 'none';
                } else {
                    // If form is not open, refresh the page
                    Swal.fire({
                        title: 'Form belum dibuka',
                        text: 'Silahkan ditunggu open registrasi yaaa : ).',
                        icon: 'info',
                    }).then(() => {
                        location.reload(); // Refresh the page
                    });
                }
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Not Eligible',
                text: 'Maaf, anda tidak bisa mengikuti turnamen.',
            });
        }
    } catch (error) {
        console.error('Error checking token ownership:', error);
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: `An error occurred: ${error.message}`,
        });
    }
});

// Handle form submission (even though it's not supposed to be opened)
document.getElementById('registrationForm').addEventListener('submit', (e) => {
    e.preventDefault();

    // Show popup to notify that the form is not yet opened
    Swal.fire({
        title: 'Form belum dibuka',
        text: 'Kodenya masih belum sempurna, tunggu ya : )',
        icon: 'info'
    });
});

    </script>

</body>
</html>
